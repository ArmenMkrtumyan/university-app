services:

  group1_db:
    container_name: ${CONTAINER_NAME_DB:-group1_postgresql_db}
    image: postgres:17
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 60s
      timeout: 10s
      retries: 5
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  group1_pgadmin:  
    container_name: ${CONTAINER_NAME_PGADMIN:-group1_pgadmin}
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    depends_on: 
      - group1_db

  group1_etl:
    container_name: ${CONTAINER_NAME_ETL:-group1_university_etl}
    build:
      context: ./etl
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./etl:/etl
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on: 
      group1_db:
        condition: service_healthy
    healthcheck:
      test: "exit 0"

  group1_api:
    container_name: ${CONTAINER_NAME_API:-group1_university_api}
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/api
      - ./etl:/etl
      - ./syllabi/syllabi.zip:/api/syllabi.zip:ro
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      group1_db:
        condition: service_healthy

  group1_app:
    container_name: ${CONTAINER_NAME_APP:-group1_university_app}
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 5173:80
    environment:
      - VITE_API_URL=http://localhost:8008
    depends_on:
      - group1_api

  group1_notebook:
    container_name: ${CONTAINER_NAME_NOTEBOOK:-group1_university_notebook}
    build:
      context: ./notebook
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    volumes:
      - ./notebook:/notebook
      - ./etl:/etl
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      group1_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8888)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# Named volumes for cross-platform compatibility
volumes:
  postgres_data:
    # Named volume ensures consistent permissions across Windows, macOS, and Linux
    driver: local
